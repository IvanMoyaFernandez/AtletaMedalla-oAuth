
<div>
    <h2><span data-translate="atletaMedallaApp.medalla.detail.title">Medalla</span> {{vm.medalla.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="atletaMedallaApp.medalla.tipoMedalla">Tipo Medalla</span></dt>
        <dd>
            <span data-translate="{{'atletaMedallaApp.TipoMedalla.' + vm.medalla.tipoMedalla}}">{{vm.medalla.tipoMedalla}}</span>
        </dd>
        <dt><span data-translate="atletaMedallaApp.medalla.especialidad">Especialidad</span></dt>
        <dd>
            <span>{{vm.medalla.especialidad}}</span>
        </dd>
        <dt><span data-translate="atletaMedallaApp.medalla.competicion">Competicion</span></dt>
        <dd>
            <span>{{vm.medalla.competicion}}</span>
        </dd>
        <dt><span data-translate="atletaMedallaApp.medalla.atleta">Atleta</span></dt>
        <dd>
            <a ui-sref="atleta-detail({id:vm.medalla.atleta.id})">{{vm.medalla.atleta.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medalla-detail.edit({id:vm.medalla.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
